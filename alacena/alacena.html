        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <body>
        <ul>		
            <li><a class="active" href="#home">Mi Alacena</a></li>
            <li><a href="#productoV">Productos a Vencer</a></li>
            <li><a href="#inv">Inventario por Finalizar</a></li>
            <li><a href="#Contact">Contact us</a></li>
        </ul>
        <div class="jumbotron text-center">
            <h1>Chamo's Alacenator</h1>   
        </div>
        <div id ="alacena"class="container col-md-12">
            <form>
                <div class="form-group col-md-4 ">
                    <label for="search">Search for a product</label>
                    <input v-model="search" type="text" class="form-control" id="search"placeholder="Enter a name of a product" pattern="[a-z]">
                </div>    
            </form>    
            <table class="table table-striped ">
                </br>
                <thead class="thead-dark class=col-md-12">
                    <tr>
                        <th scope="col">#idProduct</th>
                        <th scope="col">Name</th>
                        <th scope="col">Expire Date</th>
                        <th scope="col">Tipo Producto</th> 
                        <th scope="col">Nivel Inventario</th>    
                    </tr>
                </thead>
                
                <tbody >
                    <tr v-for="item in filtered_products">
                        <td style="width:8%">
                            {{item.id}}
                        </td>
                        <td style="width:25%" >
                            {{item.nombre}}
                        </td>
                        <td style="width:20%">
                            {{item.fecha_vencimiento}}       
                        </td>
                        <td v-for="productos in tipo_productos" v-if='item.tipo_producto==productos.id'>
                            {{productos.nombre}}
                            
                        </td>
                        <td v-for="productos in niveles" v-if='item.nivel_id==productos.id'>
                            {{productos.nombre}}
                                
                        </td>  
                    </tr>
                </tbody>
            </table>
            <div v-for="product1 in filtered_products">
                {{product1.nombre}}
                    

            </div>
